<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    for (let i = 0; i < 5 ; i++) {
       if (i%2 === 0) {
           for (let j = 0; j < 5-i-1 ; j++) {
                document.write("&nbsp");
           }
           for (let k = 0; k <= i ; k++) {
               document.write("*");
           }
           document.write("<br>");
       }
    }
</script>
</body>
</html>
