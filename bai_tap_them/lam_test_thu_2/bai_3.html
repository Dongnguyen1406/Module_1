<body>
<script>
    let number = 10;
    function changeBinary(num){
        let binary = "";
        do {
        if (num % 2 == 0) {
            binary += "1";
        } else {
            binary += "0";
        }
        num = parseInt(num/2);
        if (num < 1) {
            alert(binary);
            break;
        }
        } while(true)
    }

    changeBinary(number);
</script>
