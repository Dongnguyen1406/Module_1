<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let num = +prompt("enter number");
    let sum = 0;
    for (let i = 1; i <= num; i++) {
        let giaiThua = 1;
        for (let j = (2 * i)-1; j > 0; j--) {
            giaiThua *= j;
        }
        sum += 1/giaiThua;
    }
    let ketQua = 1 + sum;
    document.write(sum);
</script>
</body>
</html>
