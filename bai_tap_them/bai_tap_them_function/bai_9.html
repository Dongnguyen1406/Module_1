<script>
    let chuoi = "cabca";
    let arr = chuoi.split("");
    console.log(arr);
    function checkChuoiKyTu(chuoiKyTu) {
        let arr2 = [];
        for (let i = 0; i < chuoiKyTu.length; i++) {

            if (!arr2.includes(chuoiKyTu[i])) {
