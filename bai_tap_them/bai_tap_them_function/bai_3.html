<body>
<script>
    let arr = new Array(1);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt('Enter a number');
    }
    function checkSoNT(n) {
        if (n < 2) {
            return false;
        }
        if (n === 2) {
            return true;
        }
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
    if (checkSoNT(arr[0])) {
        alert(arr[0] + " là số nguyên tố");
    } else {
        alert(arr[0] + " không phải số nguyên tố");
    }




</script>
