<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt('Enter a number');
    }
    function checkSoNT(arr) {
        for (let i = 1; i < arr.length; i++) {
            let num = arr[i];
            if (num < 2) {
                return false;
            }
            let soUocSNT = 0;
            for (let j = 1; j <= num; j++) {
                if (num % j === 0) {
                    soUocSNT++;
                }
            }
            if (soUocSNT !== 2) {
                return false;
            }
        }
        return true;
    }

    if (checkSoNT(arr)) {
        alert("True"); // Tất cả đều là số nguyên tố
    } else {
        alert("False"); // Có ít nhất 1 số không phải số nguyên tố
    }




</script>
</body>
</html>
