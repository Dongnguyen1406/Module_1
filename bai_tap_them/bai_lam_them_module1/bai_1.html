<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng:");

    if (n > 0) {
        let arr = new Array(n);
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt(`Nhập phần thử thứ ${i}`);
        }
        document.write(arr);
        let countLe = 0;
        let countChan = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                countChan+= 1;
            } else {
                countLe+= 1;
            }
        }
        if (countChan === countLe) {
            alert("OK");
        } else {
            alert("NO");
        }
    } else {
        alert("Vui lòng nhập độ dài mảng hợp lệ!")
    }
</script>
</body>
</html>
