<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let num = +prompt("Nhập độ dài mảng");
    if (num % 2 !== 0 || num <= 0 || num === null) {
        alert("Vui lòng nhập độ dài mảng là số chẵn và lớn hơn không!");
    } else {

        let arr = new Array(num);
        for (let i = 0; i < num; i++) {
            arr[i] = +prompt(`Nhập phần tử thứ ${i}`);
        }
        document.write(arr);
        let hopLe = true;
        for (let i = 0; i < arr.length -1; i+=2) {
            if (arr[i] >= arr[i + 1]) {
                hopLe = false;
                break;
            }
        }
        if (hopLe === true) {
            alert("OK")
        } else {
            alert("NO")
        }
    }

</script>
</body>
</html>
