<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let num = +prompt("Nhập độ dài mảng");
    let mang = new Array(num);
    if (num <= 0) {
        alert("Vui lòng nhập độ dài mảng hợp lệ!");
    } else {
        for (let i = 0; i < num; i++) {
            mang[i] = +prompt(`Nhập phần từ mảng thứ ${i}`);
        }
        console.log(mang);

        function laSoChinhPhuong(n){
            if (n < 1) {
                return false;
            }
            for (let i = 1; i * i <= n ; i++) {
                if (i * i === n){
                    return true;
                }
            }
            return false;
        }

        let soChinhPhuong = [];
        for (let i = 0; i < mang.length; i++) {
            if (laSoChinhPhuong(mang[i])){
                soChinhPhuong.push(mang[i]);
            }
        }
        if (soChinhPhuong.length > 0) {
            alert(`${soChinhPhuong.join(", ")}`);
        } else {
            alert("Không có số chính phương nào trong mảng!");
        }
    }
</script>
</body>
</html>
