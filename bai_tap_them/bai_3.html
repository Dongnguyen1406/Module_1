<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let number = +prompt("enter number");
    let sum = 0;
    for (let i = 1; i <= number ; i++) {
        sum += 1 / i;
    }
    document.write(`S = 1+1/2+1/3+....+1/${number} = ${sum}`);
</script>
</body>
</html>
