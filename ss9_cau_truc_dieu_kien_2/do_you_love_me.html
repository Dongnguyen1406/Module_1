<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<button onclick="dongY()" style="position:absolute; left:285px; top:235px;">YES</button>
<button id="tuchoi" onmouseover="noHover()" style="position:absolute; left:360px; top:235px;">No</button>
</body>
<script>
    function dongY(){
        alert("<3");
    }
    function noHover(){
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight)
        // math.round làm tron
        // math.random lấy số ngẫu nhiên
        // window.inner... la nếu = 1900 thi random tu 0 tới 1900 tức là từ 0 tới window.inerWidth - 1.
        document.getElementById("tuchoi").style.left = x + "px";
        document.getElementById("tuchoi").style.top = y + "px";
    }
</script>
</html>
