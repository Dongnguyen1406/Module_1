<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<form>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="thang" name="ketqua" placeholder="Nhập tháng" min="1" max="12" value="1">
    <button type="button" onclick="kiemTraThang()">Check</button>
    <p id="ketqua">Đây là chỗ hiển thị kết quả</p>
</form>
</body>
<script>
    const THANG_1 = "1";
    const THANG_2 = "2";
    const THANG_3 = "3";
    const THANG_4 = "4";
    const THANG_5 = "5";
    const THANG_6 = "6";
    const THANG_7 = "7";
    const THANG_8 = "8";
    const THANG_9 = "9";
    const THANG_10 = "10";
    const THANG_11 = "11";
    const THANG_12 = "12";
    function kiemTraThang(){
        let month = document.getElementById('thang').value;
        switch (month){
            case THANG_1:
            case THANG_3:
            case THANG_5:
            case THANG_7:
            case THANG_8:
            case THANG_10:
            case THANG_12:
                document.getElementById('ketqua').innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case THANG_11:
            case THANG_4:
            case THANG_6:
            case THANG_9:
            case THANG_11:
                document.getElementById('ketqua').innerHTML = "Tháng "+ month + " có 30 ngày";
                break;
            case THANG_2:
                document.getElementById('ketqua').innerHTML = "Tháng "+ month + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById('ketqua').innerHTML = "Vui lòng nhập lại tháng";
        }
    }
</script>
</html>
