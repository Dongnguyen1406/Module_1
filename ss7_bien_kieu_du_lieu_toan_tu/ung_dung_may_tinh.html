<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
</head>
<body>
<form>
    <h1>Calculator</h1>
    <div class="top">
        <input type="number"  id="number1">
        <input type="number"  id="number2">
    </div>
    <br>
    <div class="bottom">
        <button type="button" onclick="addition()">Addition(+)</button>
        <button type="button" onclick="subtraction()">Subtraction(-)</button>
        <button type="button" onclick="multiplication()">Multiplication(X)</button>
        <button type="button" onclick="division()">Division(/)</button>
    </div>
    <p>Result <span id="result"></span></p>
</form>
</body>
<script>
    function addition(){
        let number1 = +document.getElementById("number1").value;
        let number2 = +document.getElementById("number2").value;
        let addition = number1 + number2;
        document.getElementById("result").innerHTML = `${addition}`;
    }
    function subtraction(){
        let number1 = +document.getElementById("number1").value;
        let number2 = +document.getElementById("number2").value;
        let subtraction = number1 - number2;
        document.getElementById("result").innerHTML = ` ${subtraction}`;
    }
    function multiplication(){
        let number1 = +document.getElementById("number1").value;
        let number2 = +document.getElementById("number2").value;
        let multiplication = number1 * number2;
        document.getElementById("result").innerHTML = `${multiplication}`;
    }
    function division(){
        let number1 = +document.getElementById("number1").value;
        let number2 = +document.getElementById("number2").value;
        let division = number1 / number2;
        document.getElementById("result").innerHTML = `Division ${division}`;
    }
</script>
</html>
