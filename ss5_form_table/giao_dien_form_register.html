<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Register Form</title>
</head>
<body>
<h2>Register Form</h2>
<form method="POST" action="http://demo.codegym.vn/6/registration_form/register.php">
        <label for="name">Họ và tên:</label> <br>
        <input name="name" id="name" type="text" required> <br> <br>
        <label for="email">Email: </label> <br>
        <input name="email" id="email" type="text" > <br> <br>
        <label for="phone">Số điện thoại: </label> <br>
        <input name="phone" id="phone" type="tel" >  <br> <br>
        <label>Giới tính:</label> <br>
        <input type="radio" name="gender" value="Nam" id="male" checked>
        <label for="male">Nam</label>
        <input type="radio" name="gender" value="Nữ" id="female">
        <label for="female">Nữ</label>
    <br> <br>
    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
