<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['c', 's', 'c', '2', '6', '1'];
        let first = 0;
        let last = arr.length-1;
        while ( first < last ){
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        console.log(arr.join(""));
    </script>
</body>
</html>
