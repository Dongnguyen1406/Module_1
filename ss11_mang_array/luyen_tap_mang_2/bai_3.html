<script>
    let arr = ['a', '1', 'b', '3', '5', 'x', '9', '0', 'c', '7'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 0 && arr[i] <= 9) {
                count++;
        }
    }
    console.log(arr);
    console.log(count);
</script>
