<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let chuoi = prompt("Enter string");
    let result = [];
    let arr = chuoi.split("");
    for (let i = 0; i < arr.length; i++) {
        if (UPPER.indexOf(arr[i]) !== -1) {
            result.push(arr[i].toLocaleLowerCase());
        } else if(LOWER.indexOf(arr[i]) !== -1) {
            result.push(arr[i].toLocaleUpperCase());
        } else {
            result.push(arr[i]);
        }
    }
    console.log(result.join(""));
</script>
</body>
</html>
