<body>
<script>
    let chuoi = prompt("Enter string");
    let arr = chuoi.split("");
   for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i+1] % 2 === 0) {
            arr[i] += "-";
        }
   }
   let result = arr.join("");
   console.log(result);
</script>
