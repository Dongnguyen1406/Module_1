<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let arr = new Array(6);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap element");
    }
    document.write(arr + "<br>");
    // arr.sort((x,y) => y-x);
    // document.write(arr + "<br>");

    for (let i = 0; i < arr.length-1; i++) {
        for (let j = 0; j < arr.length-1-i; j++) {
            if (arr[j] < arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }

    document.write(arr + "<br>");
</script>
</body>
</html>
