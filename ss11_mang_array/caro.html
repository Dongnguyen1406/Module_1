<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<p id="display"></p>
<script>
    let row = 10;
    let col = 10;
    let isPlay1 = true;
    let array = new Array(row);
    for (let j = 0; j < array.length; j++) {
        array[j] = new Array(col);
        for (let k = 0; k < array.length; k++) {
            array[j][k] = '';
        }
    }
    display();

    function display() {
        let tableCaro = `<table border="1">`;
        for (let j = 0; j < array.length; j++) {
            tableCaro += ` <tr>`;
            for (let k = 0; k < array[j].length; k++) {
                tableCaro += `<td onclick="" style="width: 40px; height: 40px; text-align: center">${array[j][k]}</td>`
            }
            tableCaro += ` </tr>`;
        }
        tableCaro += `</table>`;
        document.getElementById("display").innerHTML = tableCaro;
    }

</script>
</body>
</html>
