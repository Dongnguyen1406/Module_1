<body>
<script>
    let arr = new Array(4);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử");
    }
    console.log(arr);
    let hieu = arr[0] - arr[1];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] - arr[i+1] === hieu) {
           alert("TRUE");
        } else {
            alert("FALSE");
            break;
        }
    }
</script>
