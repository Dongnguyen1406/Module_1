<body>
    <script>
         let sum=0;
         let count= 0;
         for (let i=0;count<30;i+=7) { //lấy 7 là số chia hết cho 7 nhỏ nhất chứ k phải là 0
            sum += i; // cộng tổng 30 số
            count++; // biến đếm
             console.log(i);
         }
         console.log("Tong 30 so là:",sum);
    </script>
</body>
