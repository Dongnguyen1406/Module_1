<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <button onclick="playFunction()">Play</button>
<script>
    function playFunction() {
        // let min = +prompt("Enter min number");
        let max = +prompt("Enter max number");
        // let randomNumber = Math.floor(Math.random() * (max - min +1)) + min; // Math.floor là làm tròn
        let randomNumber = Math.floor(Math.random() * max); // Math.floor là làm tròn
        let plays = 3;
        let guess;
        while (plays > 0) {
            guess = +prompt("Enter guess number");
            if (guess = randomNumber){
                alert("Chuc mung ban da doan trung");
                return;
            } else if (guess < randomNumber){
                alert("So ban doan nho hon ");
            } else {
                alert("So ban doan lon hon ");
            }
            plays--;
        }
        alert("Bạn đã het luot choi");
    }
</script>
</body>
</html>
