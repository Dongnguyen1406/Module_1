<body>
<script>
    fibonacci(20);
    function fibonacci(number) {
        let a = 0;
        let b = 1;
        let total = 0;
        for (let i=0;i<number;i++) {
            console.log(a);
            let temp = a + b;
            a = b;
            b = temp;
            total += a;
        }
        console.log(`tong cua 20 so dau tien la ${total}`);
    }
</script>
