<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <script>
        hinhTamGiac();
        function hinhTamGiac(){
            for (let i = 0; i <= 10; i++) {
                for (let j = 0; j <= 10-1; j++) {
                    document.write("1");
                }
                for (let k = 10-1; k < 1 ; k--) {
                    document.write("*");
                }
                document.write("<br>");
            }

        }
    </script>
</body>
</html>
