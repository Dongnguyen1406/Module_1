<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        count = 0;
        let n = +prompt("Enter a number");
        while (count < n) {
            document.write(a + "<br>");
            let temp = a + b;
            a = b;
            b = temp;
            count++;
        }
    </script>
</body>
</html>
