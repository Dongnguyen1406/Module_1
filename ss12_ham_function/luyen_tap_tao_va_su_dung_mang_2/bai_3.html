<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let num = +prompt("Enter a number");

    function giaiThua(num){
        let result = 1;
        for (let i = 2; i <= num; i++) {
            result *= i ;
        }
        return result;
    }
    document.write(giaiThua(num));
</script>
</body>
</html>
