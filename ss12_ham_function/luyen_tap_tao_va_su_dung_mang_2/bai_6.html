<script>
    let num = +prompt("Nhap so ");
    function checkSoND(num) {
        if (num >= 0){
            return true;
        } else {
            return false;
        }
    }
    if (checkSoND(num) == true) {
        alert(num + "la so nguyen duong");
    } else {
        alert(num + "khong la so nguyen duong");
    }
</script>
