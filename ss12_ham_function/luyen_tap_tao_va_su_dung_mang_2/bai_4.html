<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhap ky tu");
    let kyTuSo = "0123456789";
    function checkKyTu(kyTu) {
        for (let i = 0; i <= 10; i++) {
            if (kyTu === kyTuSo[i]) {
               return true;
            }
        }
        return false;

    }

    if (checkKyTu(kyTu) === false) {
        alert("False")
    } else {
        alert("True")
    }
</script>
</body>
</html>
