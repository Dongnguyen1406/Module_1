<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let num = +prompt("Enter a number");

    function tinhBinhPhuong(num){
        let result = num*num;
        return result;
    }
    document.write(tinhBinhPhuong(num));
</script>
</body>
</html>
