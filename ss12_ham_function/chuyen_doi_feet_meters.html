        <script>
            let meter = +prompt("Enter number of feet");
            let foot = +prompt("Enter number of foot");




            function footToMeter(foot) {
                let chuyenDoiFoot = foot * 0.305;
                return chuyenDoiFoot;

            }

            function meterToFoot(meter){
                let chuyenDoiMeters = meter * 3.279;
                return chuyenDoiMeters;

            }

            document.write(footToMeter(foot) + "<br>");
            document.write(meterToFoot(meter));

        </script>
