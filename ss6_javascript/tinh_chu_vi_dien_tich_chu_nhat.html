<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        input{
            margin-left: 10px;
        }
        button{
            margin-left: 10px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<form>
    <h3>Cho Hình Chữ Nhật</h3>
    <label>Nhập chiều dài</label>
     <input type="number" id="dai"> <br> <br>
    <label>Nhập chiều dài</label>
    <input type="number" id="rong"> <br> <br>
    <label>Kết Qủa chu vi:</label>
    <span id="ketquachuvi"></span> <br>
    <label>Kết Qủa diện tích:</label>
    <span id="ketquadientich"></span>
    <br> <br>
    <button type="button" onclick="tinhChuViDienTich()">Tính</button>
    <button type="reset">Nhập lại</button>
<!--    <button type="button" onclick="tinhDienTich()">Tính Diện Tích</button>-->
</form>
</body>
</html>
<script>
    function tinhChuViDienTich(){
        let chieudai = +document.getElementById("dai").value;
        let chieurong = +document.getElementById("rong").value;
        let chuvi = (chieudai+chieurong)*2;
        let dientich = chieudai*chieurong;
        document.getElementById("ketquachuvi").innerText =  chuvi;
        document.getElementById("ketquadientich").innerText =  dientich;
    }
