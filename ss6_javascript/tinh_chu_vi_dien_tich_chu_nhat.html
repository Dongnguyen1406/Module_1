    function tinhChuVi(){
        let a = +document.getElementById("dai").value;
        let b = +document.getElementById("rong").value;
        let C = (a+b)*2;
        document.getElementById("ketqua").innerText =  C;
    }
    function tinhDienTich(){
        let a = +document.getElementById("dai").value;
        let b = +document.getElementById("rong").value;
        let D = a*b;
        document.getElementById("ketqua").innerText =  D;
