<body>
<script>
    let a = new Array(3);
    for(let i=0;i<a.length;i++) {
        a[i] = +prompt(`Nhập phần tử mảng a thứ ${i}`);
    }
    console.log(a);
    let b = [];
    let sum =0;
    for(let i=0;i<a.length;i++) {
        sum+=a[i];
        b.push(sum);
    }
    console.log(b);
</script>
