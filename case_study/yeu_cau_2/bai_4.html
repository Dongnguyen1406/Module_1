<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào một số");
    let array = number.toString().split("");
    let result = [];
    for (let i = 0; i < array.length; i++) {
        switch (array[i]) {
            case "0":
                result.push("không");
                break;
            case "1":
                result.push("một");
                break;
            case "2":
                result.push("hai");
                break;
            case "3":
                result.push("ba");
                break;
            case "4":
                result.push("bốn");
                break;
            case "5":
                result.push("năm");
                break;
            case "6":
                result.push("sáu");
                break;
            case "7":
                result.push("bảy");
                break;
            case "8":
                result.push("tám");
                break;
            case "9":
                result.push("chín")
                break;
        }
    }
    console.log(result.join(" ")) ;

</script>
</body>
</html>
