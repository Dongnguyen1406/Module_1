    let number = +prompt("Nhập vào số nguyên từ 1 đến 999:");
    if (number > 0 && number < 999) {
        let hangDonVi = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
        let hangChucLe = ["mười một", "mười hai", "mười ba", "mười bốn", "mười lăm", "mười sáu", "mười bảy", "mười tám", "mười chín"];
        let hangChucChan = ["mười", "hai mươi", "ba mươi", "bốn mươi", "năm mươi", "sáu mươi", "bảy mươi", "tám mươi", "chín mươi"];
        let hangTramChan = ["một trăm", "hai trăm", "ba trăm", "bốn trăm", "năm trăm", "sáu trăm", "bảy trăm", "tám trăm", "chín trăm"];

        let tram = Math.floor(number / 100);  // Lấy hàng trăm
        let chuc = Math.floor((number % 100) / 10);  // Lấy hàng chục
        let donvi = number % 10;  // Lấy hàng đơn vị

        let result = "";

        // Xử lý hàng trăm
        if (tram > 0) {
            result += hangTramChan[tram - 1]; // VD: 300 => "ba trăm"
        }

        // Xử lý hàng chục và đơn vị
        let lastTwoDigits = number % 100; // Lấy 2 chữ số cuối cùng

        if (lastTwoDigits > 10 && lastTwoDigits < 20) {
            result += (tram > 0 ? " " : "") + hangChucLe[lastTwoDigits - 11]; // VD: 115 => "một trăm mười lăm"
        } else {
            if (chuc > 0) {
                result += (tram > 0 ? " " : "") + hangChucChan[chuc - 1]; // VD: 90 => "chín mươi"
            }
            if (donvi > 0) {
                result += (chuc > 0 ? " " : "") + hangDonVi[donvi]; // VD: 45 => "bốn mươi lăm"
            }
        }

        document.write(result);
    } else {
