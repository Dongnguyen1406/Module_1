<script>
    let chuoi = "abefaefghedcbabcdefghz";
    let result = "";
    let a = chuoi[0];
    function checkChuoi(str){
        for (let i = 0; i < str.length-1; i++) {
            if(str[i] < str[i+1]){
                a += str[i+1];
            } else {
                if(a.length > result.length){
                    result = a;
                }
                // a = str[i+1];
            }

        }
        if(a.length > result.length){
            result = a;
        }
        return result;
    }

    console.log(checkChuoi(chuoi));


</script>
