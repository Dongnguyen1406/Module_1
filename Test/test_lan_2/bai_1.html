<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng")
    if(n <= 0 ){
        alert("Nhập độ dài mảng hợp lệ!")
    } else {
        let arr = new Array(n);
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt(`Nhập phần tử mảng thứ ${i}`);
        }
        console.log(arr);
        let max = arr[0];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(min);
        console.log(max);
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        let trungBinh = sum / arr.length;
        console.log(trungBinh);

        if (trungBinh % max === 0 && trungBinh % min === 0) {
            console.log("OK");
        } else {
            console.log("No");
        }
    }
</script>
</body>
</html>
