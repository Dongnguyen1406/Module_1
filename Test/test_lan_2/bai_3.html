<script>
    let chuoi = prompt("Nhập 1 chuỗi");
    let arr = chuoi.split("");
    console.log(arr);
    function checkString(str){
        for (let i = 0; i < str.length; i++) {
            if (str[i] === " " && str[i+1] === " ") {
                return true;
            }
        }
    }
    if (checkString(chuoi) === true) {
        alert("có khoảng trống liền kề");
    } else {
        alert("có khoảng trống không liền kề")
    }
</script>
